<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les variables en JavaScript</title>
  </head>
  <body>
    <h1>Les conditions en JavaScript</h1>
    <script>
      var prenoms = ["Quentin", "Annalie", "Mickaël", "Florent"],
        p = "";

      var suppr = prenoms.shift();

      for (var i = 0; i < prenoms.length; i++) {
        p += "Prénom n°" + (i + 1) + " : " + prenoms[i] + "\n";
      }
      alert("Nouveau tableau : \n" + p + "\n\nPrénom supprimé : " + suppr);
    </script>
  </body>
</html>
